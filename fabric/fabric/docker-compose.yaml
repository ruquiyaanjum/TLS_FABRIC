    command: orderer
    volumes:
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./crypto-config/ordererOrganizations/orderer.qkd/orderers/nodeE.orderer.qkd/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/orderer.qkd/orderers/nodeE.orderer.qkd/tls/:/var/hyperledger/orderer/tls
      - nodeE.orderer.qkd:/var/hyperledger/production/orderer
    ports:
      - 9050:7050
    networks:
      - qkd_net

  # Peer Services - Org1
  nodeA-peer0.org1.qkd:
    container_name: nodeA-peer0.org1.qkd
    image: hyperledger/fabric-peer:2.2
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric_qkd_net
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=nodeA-peer0.org1.qkd
      - CORE_PEER_ADDRESS=nodeA-peer0.org1.qkd:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=nodeA-peer0.org1.qkd:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9443
      - CORE_PEER_GOSSIP_BOOTSTRAP=nodeA-peer0.org1.qkd:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=nodeA-peer0.org1.qkd:7051
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org1.qkd/peers/nodeA-peer0.org1.qkd/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org1.qkd/peers/nodeA-peer0.org1.qkd/tls:/etc/hyperledger/fabric/tls
      - nodeA-peer0.org1.qkd:/var/hyperledger/production
    ports:
      - 7051:7051
      - 7052:7052
      - 9443:9443
    networks:
      - qkd_net

  nodeB-peer1.org1.qkd:
    container_name: nodeB-peer1.org1.qkd
    image: hyperledger/fabric-peer:2.2
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
