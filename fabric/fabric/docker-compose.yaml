      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=nodeC-peer0.org2.qkd
      - CORE_PEER_ADDRESS=nodeC-peer0.org2.qkd:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=nodeC-peer0.org2.qkd:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_LOCALMSPID=Org2MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9445
      - CORE_PEER_GOSSIP_BOOTSTRAP=nodeC-peer0.org2.qkd:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=nodeC-peer0.org2.qkd:7051
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org2.qkd/peers/nodeC-peer0.org2.qkd/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org2.qkd/peers/nodeC-peer0.org2.qkd/tls:/etc/hyperledger/fabric/tls
      - nodeC-peer0.org2.qkd:/var/hyperledger/production
    ports:
      - 9051:7051
      - 9052:7052
      - 9445:9445
    networks:
      - qkd_net

  nodeD-peer1.org2.qkd:
    container_name: nodeD-peer1.org2.qkd
    image: hyperledger/fabric-peer:2.2
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric_qkd_net
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=nodeD-peer1.org2.qkd
      - CORE_PEER_ADDRESS=nodeD-peer1.org2.qkd:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=nodeD-peer1.org2.qkd:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_LOCALMSPID=Org2MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9446
      - CORE_PEER_GOSSIP_BOOTSTRAP=nodeC-peer0.org2.qkd:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=nodeD-peer1.org2.qkd:7051
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org2.qkd/peers/nodeD-peer1.org2.qkd/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org2.qkd/peers/nodeD-peer1.org2.qkd/tls:/etc/hyperledger/fabric/tls
