      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=nodeB-peer1.org1.qkd
      - CORE_PEER_ADDRESS=nodeB-peer1.org1.qkd:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=nodeB-peer1.org1.qkd:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9444
      - CORE_PEER_GOSSIP_BOOTSTRAP=nodeA-peer0.org1.qkd:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=nodeB-peer1.org1.qkd:7051
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org1.qkd/peers/nodeB-peer1.org1.qkd/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org1.qkd/peers/nodeB-peer1.org1.qkd/tls:/etc/hyperledger/fabric/tls
      - nodeB-peer1.org1.qkd:/var/hyperledger/production
    ports:
      - 8051:7051
      - 8052:7052
      - 9444:9444
    networks:
      - qkd_net

  # Peer Services - Org2
  nodeC-peer0.org2.qkd:
    container_name: nodeC-peer0.org2.qkd
    image: hyperledger/fabric-peer:2.2
    environment:
